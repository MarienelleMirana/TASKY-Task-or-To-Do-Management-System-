<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tasky — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/amsterdam-four" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-300/60 to-blue-400/70 font-sans">
  
  <div class="w-full max-w-md bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 text-center">
    <h1 class="font-['Amsterdam_Four'] text-4xl text-gray-900 mb-2">Tasky</h1>
    <p class="text-sm text-gray-600 mb-6">Welcome back — please sign in</p>

    <div class="text-left space-y-3">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input id="u" type="text" class="w-full p-3 rounded-lg border border-gray-300 bg-white/80 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input id="p" type="password" class="w-full p-3 rounded-lg border border-gray-300 bg-white/80 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>
    </div>

    <div class="flex gap-3 mt-6">
      <button 
        onclick="login()" 
        class="flex-1 bg-gradient-to-r from-blue-500 to-yellow-400 text-white font-semibold py-3 rounded-lg shadow hover:scale-105 transform transition">
        Login
      </button>
      <button 
        onclick="location.href='register.html'" 
        class="flex-1 bg-white text-gray-800 border border-gray-300 font-semibold py-3 rounded-lg shadow hover:bg-gray-100 transition">
        Create
      </button>
    </div>

    <div class="mt-8">
      <h3 class="text-gray-800 italic">“One can find time for everything if one is never in a hurry.”</h3>
      <p class="text-gray-600 mt-2">— Mikhail Bulgakov</p>
    </div>
  </div>

  <script>
    function login(){
      const u=document.getElementById('u').value.trim();
      const p=document.getElementById('p').value;
      const users=JSON.parse(localStorage.getItem('users')||'{}');
      if(!users['admin']){
        users['admin']={password:'admin123',tasks:[]};
        localStorage.setItem('users',JSON.stringify(users));
      }
      if(!u||!p){alert('Please enter both fields');return;}
      if(!users[u]||users[u].password!==p){alert('Invalid username or password');return;}
      localStorage.setItem('currentUser',u);
      if(u==='admin') location.href='admin_dashboard.html';
      else location.href='tasky.html';
    }
  </script>

</body>
</html>
