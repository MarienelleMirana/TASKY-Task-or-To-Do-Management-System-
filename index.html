<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Tasky — Login</title>
<link href="https://fonts.cdnfonts.com/css/amsterdam-four" rel="stylesheet">
<style>
  :root{
    --primary:#007bff;--accent:#ffd700;--bg1:#ffffff;--text:#1c2833;
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    min-height:100vh;
    font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background:linear-gradient(135deg, rgba(255,215,0,0.6), rgba(30,144,255,0.7));
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .wrap{
    width:90%;
    max-width:950px;
    display:flex;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
  }
  .card{
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(10px);
    border-radius:14px;
    box-shadow:0 8px 24px rgba(0,0,0,0.15);
    padding:30px;
  }
  .left{flex:1 1 380px;display:flex;flex-direction:column;gap:12px;}
  .right{flex:1 1 380px;display:flex;align-items:center;justify-content:center;text-align:center;}
  h1{font-family:'Amsterdam Four',cursive;font-size:40px;margin:0;color:var(--text);}
  label{font-size:13px;color:#34495e;}
  input{
    padding:12px;
    border-radius:8px;
    border:1px solid rgba(0,0,0,0.15);
    width:100%;
    background:rgba(255,255,255,0.8);
    color:var(--text);
  }
  button{
    padding:12px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-weight:600;
    color:white;
    background:linear-gradient(90deg,var(--primary),var(--accent));
  }
  button:hover{opacity:0.9;transform:scale(1.05);}
  small{color:#555;}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card left">
      <h1>Tasky</h1>
      <small>Welcome back — please sign in</small>

      <label>Username</label>
      <input id="u" />
      <label>Password</label>
      <input id="p" type="password" />

      <div style="display:flex;gap:10px;margin-top:10px;">
        <button style="flex:1" onclick="login()">Login</button>
        <button style="flex:1;background:white;color:#1c2833;border:1px solid rgba(0,0,0,0.15)" onclick="location.href='register.html'">Create</button>
      </div>
    </div>

    <div class="card right">
      <div>
        <h3 style="margin:0;color:#1c2833;">“One can find time for everything if one is never in a hurry.”</h3>
        <p style="color:#555;margin-top:8px;">— Mikhail Bulgakov</p>
      </div>
    </div>
  </div>

<script>
function login(){
  const u=document.getElementById('u').value.trim();
  const p=document.getElementById('p').value;
  const users=JSON.parse(localStorage.getItem('users')||'{}');
  if(!users['admin']){users['admin']={password:'admin123',tasks:[]};localStorage.setItem('users',JSON.stringify(users));}
  if(!u||!p){alert('Please enter both fields');return;}
  if(!users[u]||users[u].password!==p){alert('Invalid username or password');return;}
  localStorage.setItem('currentUser',u);
  if(u==='admin')location.href='admin_dashboard.html';else location.href='tasky.html';
}
</script>
</body>
</html>
