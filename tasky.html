<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tasky</title>
  <link href="https://fonts.cdnfonts.com/css/amsterdam-four" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, rgba(30,144,255,0.8), rgba(255,215,0,0.7));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      max-width: 650px;
      width: 90%;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      gap: 20px;
    }
    h1 {
      font-family: 'Amsterdam Four', cursive;
      text-align: center;
      font-size: 3em;
      color: #1c2833;
      font-weight: bold;
      text-shadow: 1px 2px 6px rgba(255, 255, 255, 0.4);
      margin: 0;
    }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, select, textarea, button {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.3);
      outline: none;
      color: #2c3e50;
      font-size: 1em;
    }
    button {
      background: linear-gradient(to right, #007bff, #ffd700);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #0056b3, #ffcc00);
      transform: scale(1.02);
    }
    ul { display: flex; flex-direction: column; gap: 10px; list-style: none; padding: 0; margin: 0; }
    li { background: rgba(255, 255, 255, 0.45); padding: 15px; border-radius: 10px; }
    .task-header { display: flex; justify-content: space-between; align-items: center; }
    .status {
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .pending { background: linear-gradient(to right, #f39c12, #ffd700); }
    .done { background: linear-gradient(to right, #27ae60, #a3e635); }
    #filters { display: flex; flex-wrap: wrap; gap: 10px; justify-content: space-between; }
    #calendarBtn {
      align-self: center;
      width: 40%;
      border-radius: 20px;
      font-size: 1em;
      background: linear-gradient(to right, #007bff, #ffd700);
    }
    .edit-fields input, .edit-fields select, .edit-fields textarea {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tasky</h1>

    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Task title..." required />
      <input type="date" id="startDate" placeholder="Start date" />
      <input type="date" id="endDate" placeholder="End date" />
      <select id="category">
        <option value="">Select category</option>
        <option value="Personal">Personal</option>
        <option value="Studies">Studies</option>
        <option value="Work">Work</option>
      </select>
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
      <button type="submit" id="submitBtn">Add Task</button>
    </form>

    <div id="filters">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
      <select id="sortOptions">
        <option value="">Sort by...</option>
        <option value="start">Start Date</option>
        <option value="end">End Date</option>
        <option value="category">Category</option>
      </select>
      <select id="filterStatus">
        <option value="all">Show All</option>
        <option value="pending">Pending</option>
        <option value="done">Done</option>
      </select>
    </div>

    <ul id="taskList"></ul>
    <button id="calendarBtn" onclick="goToCalendar()">üìÖ View Calendar</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) window.location.href = "index.html";

    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');
    const startDate = document.getElementById('startDate');
    const endDate = document.getElementById('endDate');
    const category = document.getElementById('category');
    const notes = document.getElementById('notes');
    const sortOptions = document.getElementById('sortOptions');
    const filterStatus = document.getElementById('filterStatus');
    const searchInput = document.getElementById('searchInput');
    const submitBtn = document.getElementById('submitBtn');
    let editIndex = null;

    function getTasks() {
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      return users[currentUser]?.tasks || [];
    }
    function saveTasks(tasks) {
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      if (!users[currentUser]) users[currentUser] = { password: '', tasks: [] };
      users[currentUser].tasks = tasks;
      localStorage.setItem('users', JSON.stringify(users));
    }

    function renderTasks() {
      let tasks = getTasks();
      const query = searchInput.value.toLowerCase();
      const sortBy = sortOptions.value;
      const filter = filterStatus.value;

      tasks = tasks.filter(task => (`${task.text} ${task.category} ${task.notes}`).toLowerCase().includes(query));
      if (filter === 'pending') tasks = tasks.filter(t => !t.completed);
      if (filter === 'done') tasks = tasks.filter(t => t.completed);
      if (sortBy === 'start') tasks.sort((a,b)=> new Date(a.startDate||'9999-12-31') - new Date(b.startDate||'9999-12-31'));
      if (sortBy === 'end') tasks.sort((a,b)=> new Date(a.endDate||'9999-12-31') - new Date(b.endDate||'9999-12-31'));
      if (sortBy === 'category') tasks.sort((a,b)=> (a.category||'').localeCompare(b.category||''));

      taskList.innerHTML = '';
      tasks.forEach((t,i)=>{
        if (t.editing) {
          taskList.innerHTML += `
            <li>
              <div class="edit-fields">
                <input id="editText${i}" value="${t.text}">
                <input id="editStart${i}" type="date" value="${t.startDate||''}">
                <input id="editEnd${i}" type="date" value="${t.endDate||''}">
                <input id="editCat${i}" value="${t.category||''}">
                <textarea id="editNotes${i}">${t.notes||''}</textarea>
                <button onclick="saveEdit(${i})">üíæ Save</button>
                <button onclick="cancelEdit(${i})">‚ùå Cancel</button>
              </div>
            </li>`;
        } else {
          const statusClass = t.completed ? 'done' : 'pending';
          const statusText = t.completed ? 'Done' : 'Pending';
          taskList.innerHTML += `
            <li>
              <div class="task-header">
                <strong>${t.text}</strong>
                <div>
                  <span class="status ${statusClass}" onclick="toggleTask(${i})">${statusText}</span>
                  <button onclick="editTask(${i})">‚úèÔ∏è Edit</button>
                  <button onclick="deleteTask(${i})">üóë Delete</button>
                </div>
              </div>
              ${t.category ? `<em>${t.category}</em>` : ''} 
              ${t.startDate || t.endDate ? `| <em>${t.startDate || ''} ‚Üí ${t.endDate || ''}</em>` : ''}
              ${t.notes ? `<p><em>Notes:</em> ${t.notes}</p>` : ''}
            </li>`;
        }
      });
    }

    function toggleTask(i){
      const t = getTasks();
      t[i].completed = !t[i].completed;
      t[i].lastUpdated = new Date().toISOString();
      saveTasks(t);
      renderTasks();
    }
    function editTask(i){const t=getTasks();t[i].editing=true;saveTasks(t);renderTasks();}
    function saveEdit(i){
      const t=getTasks();
      t[i].text=document.getElementById(`editText${i}`).value;
      t[i].startDate=document.getElementById(`editStart${i}`).value;
      t[i].endDate=document.getElementById(`editEnd${i}`).value;
      t[i].category=document.getElementById(`editCat${i}`).value;
      t[i].notes=document.getElementById(`editNotes${i}`).value;
      delete t[i].editing;
      t[i].lastUpdated = new Date().toISOString();
      saveTasks(t);
      renderTasks();
    }
    function cancelEdit(i){const t=getTasks();delete t[i].editing;saveTasks(t);renderTasks();}
    function deleteTask(i){const t=getTasks();t.splice(i,1);saveTasks(t);renderTasks();}

    taskForm.addEventListener('submit',e=>{
      e.preventDefault();
      const t={
        text:taskInput.value,
        startDate:startDate.value,
        endDate:endDate.value,
        category:category.value,
        notes:notes.value,
        completed:false,
        lastUpdated:new Date().toISOString()
      };
      const all=getTasks();
      all.push(t);
      saveTasks(all);
      taskInput.value=startDate.value=endDate.value=category.value=notes.value='';
      renderTasks();
    });

    function logout(){localStorage.removeItem('currentUser');window.location.href='index.html';}
    function goToCalendar(){window.location.href='calendar.html';}
    searchInput.addEventListener('input',renderTasks);
    sortOptions.addEventListener('change',renderTasks);
    filterStatus.addEventListener('change',renderTasks);
    renderTasks();
  </script>
</body>
</html>
