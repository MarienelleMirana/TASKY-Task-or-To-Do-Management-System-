<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Tasky â€” Register</title>
<link href="https://fonts.cdnfonts.com/css/amsterdam-four" rel="stylesheet">
<style>
  body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg, rgba(255,215,0,0.6), rgba(30,144,255,0.7));
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  .card{
    background:rgba(255,255,255,0.9);
    border-radius:16px;
    box-shadow:0 8px 24px rgba(0,0,0,0.15);
    padding:30px;
    width:360px;
  }
  h1{font-family:'Amsterdam Four',cursive;margin:0;color:#1c2833;}
  label{font-size:13px;color:#34495e;}
  input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid rgba(0,0,0,0.15);
    margin-top:6px;
  }
  button{
    margin-top:14px;
    padding:12px;
    width:100%;
    border-radius:8px;
    border:none;
    font-weight:600;
    background:linear-gradient(90deg,#007bff,#ffd700);
    color:white;
    cursor:pointer;
  }
  button:hover{opacity:0.9;}
  .link{text-align:center;margin-top:10px;color:#34495e;cursor:pointer;}
</style>
</head>
<body>
  <div class="card">
    <h1>Tasky</h1>
    <small>Create an account</small>
    <div style="margin-top:12px;">
      <label>Username</label>
      <input id="username" />
    </div>
    <div>
      <label>Password</label>
      <input id="password" type="password" />
    </div>
    <button onclick="register()">Sign Up</button>
    <div class="link" onclick="location.href='index.html'">Back to login</div>
  </div>

<script>
function register(){
  const u=document.getElementById('username').value.trim();
  const p=document.getElementById('password').value;
  if(!u||!p){alert('Fill both fields');return;}
  const users=JSON.parse(localStorage.getItem('users')||'{}');
  if(users[u]){alert('Username already exists');return;}
  users[u]={password:p,tasks:[]};
  localStorage.setItem('users',JSON.stringify(users));
  alert('Account created successfully!');
  location.href='index.html';
}
</script>
</body>
</html>
